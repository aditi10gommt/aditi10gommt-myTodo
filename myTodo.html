<!DOCTYPE html>
<html lang="en">
  <head>
    <title>myTodo</title>
    <link rel="stylesheet" href="myTodo.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="navbar">
      <img id="icon" src="icons/navIcon.svg" />
      <strong><p id="appName">myTodo</p></strong>
      <div id="navSearch">
        <input type="text" placeholder="Search.." id="searchCard" />

        <a href="#taskicon" onclick="openAddTaskModal()"
          ><img id="taskicon" src="icons/addTask.jpg" />
        </a>
      </div>
    </div>

    <div id="border">
      <h1 id="taskBoard">Task Board</h1>
      <hr />
      <a href="#taskicon" onclick="{openAddTaskModal()}"
        ><h2 id="emptyBoard"></h2>
      </a>
      <h3 id="noSearchResults"></h3>
      <div class="row"></div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="closing">&times;</span>
        <legend><span class="number">1</span> Add Task</legend>
        <div class="modal-body">
          <hr />
          <br />
          <input
            type="text"
            id="titleInput"
            placeholder="Add title to the list"
            name="title"
          />
          <div id="emptyTaskError"></div>
          <br />
          <input
            type="text"
            id="input"
            autocomplete="off"
            placeholder="Add task "
            name="task"
          />
          <ul id="listInput"></ul>
          <div id="emptyListError"></div>
          <br />
          <button onclick="addToList()" id="plus"><strong>+</strong></button>
          <br /><br />
          <hr />
          <br /><br />
          <button type="submit" onclick="addTask()">Submit</button>
        </div>
      </div>
    </div>

    <div id="expandCardModal" class="modalExp">
      <div class="modalExp-content">
        <span class="closeExp">&times;</span>
        <div style="padding-left: 39%;">Created on:</div>
        <div class="dateTimeExp"></div>
        <div class="exp"></div>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="myTodo.js"></script>
  </body>
</html>
